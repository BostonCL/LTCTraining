<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		
		<!-- Aggressive preload hints for critical resources -->
		<link rel="preload" href="/images/introduction/basketballBackground.png" as="image" type="image/png" fetchpriority="high">
		<link rel="preload" href="/audio/introduction/intro_01.mp3" as="audio" type="audio/mpeg">
		
		<!-- Preload common module images -->
		<link rel="preload" href="/images/module-1/intro/LiveCoverageCleanWide-0.png" as="image" type="image/png">
		<link rel="preload" href="/images/module-1/start-time-real-time/LCSheetRS.png" as="image" type="image/png">
		<link rel="preload" href="/images/module-1/length/Lengthsheet.png" as="image" type="image/png">
		<link rel="preload" href="/images/module-1/hit-time/HitTimesheet.png" as="image" type="image/png">
		
		<!-- DNS prefetch for external resources -->
		<link rel="dns-prefetch" href="//fonts.googleapis.com">
		<link rel="dns-prefetch" href="//fonts.gstatic.com">
		
		<!-- Resource hints for faster loading -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
