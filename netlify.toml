[build]
  command = "npm run build"
  publish = ".svelte-kit/netlify"

[[headers]]
  for = "/audio/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/images/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=31536000" 